<h3>Contador</h3>
<h4>{{ contador }}</h4>

<div class="row">
  <div class="col-12 d-flex justify-content-center">
    <button (click)="multiply()" class="btn btn-danger badge-pill mr-2">
       Multiplicar
    </button>
    <button (click)="divide()" class="btn btn-primary badge-pill">
      Dividir
    </button>
  </div>


  <div class="col-12 text-center">
    <app-nieto [contador]="contador" (cambioContador)="resetNieto($event)"></app-nieto>
  </div>


</div>
